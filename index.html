<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>SidebarMenu - JS</title>
</head>
<body>
    <div id="open">
        <ion-icon class="openIcon" name="menu-outline"></ion-icon>
        <ion-icon class="closeIcon" name="close-outline"></ion-icon>
    </div>
    <ul class="container">
        <li>
            <a class="list active" href="#">
                <b></b>
                <b></b>
                <span class="icon">
                    <ion-icon name="home-outline"></ion-icon>
                </span>
                <span class="title">
                    Home
                </span>
            </a>
        </li>
        <li>
            <a class="list" href="#">
                <b></b>
                <b></b>
                <span class="icon">
                    <ion-icon name="person-outline"></ion-icon>
                </span>
                <span class="title">
                    Perfil
                </span>
            </a>
        </li>
        <li>
            <a class="list" href="#">
                <b></b>
                <b></b>
                <span class="icon">
                    <ion-icon name="settings-outline"></ion-icon>
                </span>
                <span class="title">
                    Configurações
                </span>
            </a>
        </li>
        <li>
            <a class="list" href="#">
                <b></b>
                <b></b>
                <span class="icon">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                </span>
                <span class="title">
                    Senha
                </span>
            </a>
        </li>
        <li>
            <a class="list" href="#">
                <b></b>

                </span>
                <span class="title">
                    Mensagens
                </span>
            </a>
        </li>
        <li>
            <a class="list" href="#">
                <b></b>
                <b></b>
                <span class="icon">
                    <ion-icon name="images-outline"></ion-icon>
                </span>
                <span class="title">
                    Galeria
                </span>
            </a>
        </li>
        <li>
            <a class="list" href="#">
                <b></b>
                <b></b>
                <span class="icon">
                    <ion-icon name="log-out-outline"></ion-icon>
                </span>
                <span class="title">
                    Sair
                </span>
            </a>
        </li>
    </ul>


    <script>
        let list = document.getElementsByClassName('list');
        let openn = document.getElementById('open');
        let contActive = document.getElementsByClassName('container');

        openn.onclick = function() {
            openn.classList.toggle('close');
            contActive[0].classList.toggle('contActive')
        }

        for (i=0;i<list.length;i++) {
            list[i].onclick = function() {
                let current = document.getElementsByClassName('active');
                current[0].className = current[0].className.replace(' active', '');
                this.className += ' active'
            }
        }
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
